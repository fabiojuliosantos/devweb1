    <main class="EnviaMaterial">
        <h2>Envie Seu Material</h2>
        <p>Preencha o formulário a seguir e anexe o seu material</p>
        <div class="formulariomaterial">
        <form name="form_material" method="push">
            <input type="text" name="nome_material" placeholder="Seu Nome">
            <input type="text" name ="cpf_material"id="cpf" placeholder="CPF" autocomplete="off" maxlength="14" onkeyup=mascara_cpf()>
            <input type="text" name="cel_material"id="cel" placeholder="Celular" maxlength="13" onkeyup=mascara_cel()>
            <input type="email" name="email_material" placeholder="Seu E-mail">
            <input type="file" name="Arquivo">
            <input type="submit" onclick="validar_material()">
        </form>
        </div>
    </main>
    <footer><iframe src="footer.html" width="100%" height="60px" scrolling="no" frameborder="0"></iframe></footer>
