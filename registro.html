    <body>
        <main class="pagina_registro">
            <h2>Registro</h2>
            <p>Preencha as informações para realizar seu cadastro.</p>
            
            <p>Todos os campos a seguir são obrigatórios</p>
            <div class="form_registro">
                <form name="form_cadastro" action="registro.html" method="post">
                    <input type="text" id="nome_cadastro" placeholder="Nome">
                    <input type="text" name="data_cadastro" id="data" placeholder="Data de Nascimento(DD/MM/AAAA)" maxlength="10" onkeyup=mascara_data()>
                    <input type="text" name="cpf_cadastro" id="cpf" placeholder="CPF" autocomplete="off" maxlength="14" onkeyup=mascara_cpf()>
                    <input type="email" name="email_cadastro" id="email" placeholder="E-mail">
                    <input type="password" name="senha_cadastro" id="senha"placeholder="Senha">
                    <input type="submit" onclick="return validar_cadastro()">
                </form>
            </div>
        </main>
        <footer><iframe src="footer.html" width="100%" height="60px" scrolling = "no" frameborder="0"></iframe></footer>
